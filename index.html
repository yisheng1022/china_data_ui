<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChinaPress Data｜資料總覽</title>
  <meta name="description" content="中國官方報紙／平台資料總覽：今日文章數量、熱門詞彙、趨勢分析。" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,">
</head>
<body>

  <header class="navbar">
    <div class="nav-inner">
      <a class="brand" href="index.html">ChinaPress Data</a>
      <nav class="nav-links">
        <a href="index.html" class="active">總覽</a>
        <a href="source.html">來源分析</a>
        <a href="chinapaper.html" class="muted" aria-disabled="true" title="已停用原始資料查詢">（舊）查詢</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-inner">
      <h1 class="hero-title">資料來源總覽</h1>
      <p class="hero-subtitle">
        顯示各報紙／平台的<strong>每日文章數</strong>與<strong>熱門詞彙</strong>。<br />
        點選資料來源可查看選定時間段內的<strong>趨勢變化</strong>與<strong>詞彙出現量</strong>（不提供原始資料下載）。
      </p>

      <div class="hero-actions">
        <a class="btn btn-primary" href="#overview">查看今日總覽</a>
        <a class="btn btn-secondary" href="source.html">來源分析</a>
      </div>

      <div class="overview-toolbar">
        <label class="muted" for="ovDate">總覽日期</label>
        <input id="ovDate" type="date" />
        <button id="reloadBtn" class="btn btn-secondary" type="button">重新載入</button>
        <span id="ovStatus" class="muted"></span>
      </div>
    </div>
  </section>

  <main class="container narrow" id="overview">
    <h2 class="section-title">各資料來源概況</h2>

    <div id="overviewGrid" class="card-grid">
      <article class="card muted">
        <div class="card-body">
          <h3 class="card-title">載入中…</h3>
          <p class="card-text">正在取得各資料來源的文章數與熱門詞彙。</p>
        </div>
      </article>
    </div>

    <p id="ovError" class="muted center" style="display:none;"></p>
  </main>

  <section class="features">
    <div class="container narrow">
      <h2 class="section-title">這個首頁提供什麼？</h2>
      <ul class="feature-list">
        <li><strong>快速掌握：</strong> 各來源每日篇數與熱門詞。</li>
        <li><strong>深入分析：</strong> 點進來源看日期區間趨勢與詞彙出現量。</li>
        <li><strong>安全與合規：</strong> 前端不提供原始資料下載，僅顯示統計結果。</li>
      </ul>
    </div>
  </section>

  <footer class="footer">
    <div class="container narrow footer-inner">
      <p>© <span id="y"></span> ChinaPress Data · 作品集專案</p>
      <p class="muted">本網站為學術/作品展示用途。</p>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>

  <script src="js/home_dashboard.js"></script>
</body>
</html>
